<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>
    <meta charset = "UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class= "jumbotron" id="jumbotron">

        <h1 class="display-4">Train Timer</h1>

        <p class= "lead">A directory of upcoming trains</p>



    </div>
    <div class="card">
            <div class="card-header">
            Train Schedules
            </div>       
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (mm:ss)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr class="inputText">
                  <th id="name"></th>
                  <th id="destination"></th>
                  <th id="frequency"></th>
                  <th id="next-arrival"></th>
                  <th id="minutes-away"></th>
              </tr>
            </tbody>
          </table>
    </div>
    <div class= "card">

        <div class="card-header">
            Add Train
        </div>

        <div class="card-body">

            <form id="trainData">
                    <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputTrain">Train Name</label>
                        <input type="text" class="form-control" id="inputTrain" placeholder="Train Name">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputDestination">Destination</label>
                        <input type="text" class="form-control" id="inputDestination" placeholder="Destination">
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="inputStartTime">First Train Time(HH:mm)</label>
                    <input type="text" class="form-control" id="inputStartTime" placeholder="12:00">
                    </div>
                    <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="inputFrequency">Frrequency(mm)</label>
                        <input type="text" class="form-control" id="inputFrequency" placeholder="3"> 
                    </div>
                    <button type="submit" class="btn">Submit</button>

                    
            </form>

        </div>

    </div>



</body>

<script src="assets/javascript/train.js"></script>

</html>
